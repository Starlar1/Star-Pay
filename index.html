<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBVqwTWtnBB5fulcIXrrg",
        projectId: "star-chat-cb394",
        databaseURL: "https://star-chat-cb394-default-rtdb.asia-southeast1.firebasedatabase.app",
        appId: "1:412302002357:web:60da2f9ef80e85e23416fc"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    // အသုံးပြုသူဒေတာသိမ်းဆည်းရန်
    let currentUser = {
        name: '',
        userId: '',
        coins: 0,
        key: ''
    };

    // DOM elements
    const elements = {
        loginScreen: document.getElementById('login-screen'),
        appContent: document.getElementById('app-content'),
        coinAmountDisplay: document.querySelector('.coin-amount'),
        accountName: document.getElementById('account-name'),
        accountId: document.getElementById('account-id'),
        transferModal: document.getElementById('transfer-modal'),
        recipientId: document.getElementById('recipient-id'),
        recipientName: document.getElementById('recipient-name'),
        transferAmount: document.getElementById('transfer-amount'),
        amountError: document.getElementById('amount-error'),
        pinError: document.getElementById('pin-error'),
        transferSuccess: document.getElementById('transfer-success'),
        pinConfirmSection: document.getElementById('pin-confirm-section'),
        confirmTransferBtn: document.getElementById('confirm-transfer'),
        cancelTransferBtn: document.getElementById('cancel-transfer'),
        changePinModal: document.getElementById('change-pin-modal')
    };

    // အကူအညီပေးသော functions
    const helpers = {
        // ကျပန်း User ID ဖန်တီးရန်
        generateUserId: () => {
            const prefix = 'STAR';
            const randomNum = Math.floor(100000 + Math.random() * 900000);
            return prefix + randomNum;
        },

        // နံပါတ်များကို format လုပ်ရန် (1,000,000 အဖြစ်)
        formatNumber: (num) => {
            return num.toLocaleString();
        },

        // PIN input များကို setup လုပ်ရန်
        setupPinInputs: (inputs) => {
            inputs.forEach((input, index) => {
                if (index === 0) setTimeout(() => input.focus(), 100);
                
                input.addEventListener('input', (e) => {
                    if (input.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                    const errorElement = input.closest('.modal-input-group')?.querySelector('.error-message');
                    if (errorElement) errorElement.textContent = '';
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
        },

        // Modal များကို reset လုပ်ရန်
        resetModal: (modal) => {
            const inputs = modal.querySelectorAll('input');
            const errors = modal.querySelectorAll('.error-message');
            const success = modal.querySelector('.success-message');
            
            inputs.forEach(input => input.value = '');
            errors.forEach(error => error.textContent = '');
            if (success) success.style.display = 'none';
        }
    };

    // အဓိက app functions
    const appFunctions = {
        // အသုံးပြုသူ login လုပ်ရန်
        loginUser: async (name, pin) => {
            try {
                // Input များကို validate လုပ်ခြင်း
                if (!name || pin.length !== 5) {
                    throw new Error('နာမည်နှင့် 5 လုံး PIN ထည့်ပါ');
                }

                // အသုံးပြုသူရှိမရှိစစ်ဆေးခြင်း
                const snapshot = await database.ref('users')
                    .orderByChild('name')
                    .equalTo(name)
                    .once('value');

                if (snapshot.exists()) {
                    // ရှိပြီးသားအသုံးပြုသူ - PIN စစ်ဆေးခြင်း
                    let userFound = false;
                    snapshot.forEach(child => {
                        const user = child.val();
                        if (user.pin === pin) {
                            currentUser = {
                                name: user.name,
                                userId: user.userId,
                                coins: user.coins || 0,
                                key: child.key
                            };
                            userFound = true;
                        }
                    });
                    
                    if (!userFound) throw new Error('မှားယွင်းသော PIN');
                } else {
                    // အသစ်အသုံးပြုသူ - အကောင့်ဖန်တီးခြင်း
                    const userId = helpers.generateUserId();
                    const userRef = database.ref('users').push();
                    
                    await userRef.set({
                        name: name,
                        pin: pin,
                        userId: userId,
                        coins: 1250
                    });
                    
                    currentUser = {
                        name: name,
                        userId: userId,
                        coins: 1250,
                        key: userRef.key
                    };
                }

                // UI ကို update လုပ်ခြင်း
                appFunctions.updateUI();
                elements.loginScreen.style.display = 'none';
                elements.appContent.style.display = 'flex';
                
            } catch (error) {
                console.error('Login error:', error);
                alert(error.message);
            }
        },

        // UI ကို update လုပ်ရန်
        updateUI: () => {
            elements.coinAmountDisplay.textContent = helpers.formatNumber(currentUser.coins);
            elements.accountName.textContent = currentUser.name;
            elements.accountId.textContent = currentUser.userId;
        },

        // Coins လွှဲပြောင်းရန်
        transferCoins: async (recipientId, amount) => {
            try {
                // Input များကို validate လုပ်ခြင်း
                if (!recipientId || isNaN(amount) || amount <= 0) {
                    throw new Error('မှားယွင်းသော recipient သို့မဟုတ် ပမာဏ');
                }

                // Transaction record ဖန်တီးခြင်း
                const transactionRef = database.ref('transactions').push();
                await transactionRef.set({
                    from: currentUser.userId,
                    to: recipientId,
                    amount: amount,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    status: 'pending'
                });

                return true;
            } catch (error) {
                console.error('Transfer error:', error);
                throw error;
            }
        },

        // PIN ပြောင်းလဲရန်
        changePin: async (currentPin, newPin) => {
            try {
                // လက်ရှိ PIN စစ်ဆေးခြင်း
                const userSnapshot = await database.ref('users/' + currentUser.key).once('value');
                const userData = userSnapshot.val();
                
                if (currentPin !== userData.pin) {
                    throw new Error('လက်ရှိ PIN မှားနေပါသည်');
                }

                // Database တွင် PIN ကို update လုပ်ခြင်း
                await database.ref('users/' + currentUser.key).update({
                    pin: newPin
                });
                
                return true;
            } catch (error) {
                console.error('PIN change error:', error);
                throw error;
            }
        }
    };

    // Event handlers
    const eventHandlers = {
        // Login setup
        setupLogin: () => {
            const loginPinInputs = document.querySelectorAll('.pin-input');
            helpers.setupPinInputs(loginPinInputs);
            
            document.getElementById('login-submit').addEventListener('click', () => {
                const name = document.getElementById('name-input').value.trim();
                let pin = '';
                loginPinInputs.forEach(input => pin += input.value);
                
                if (!name) return alert('နာမည်ထည့်ပါ');
                if (pin.length !== 5) return alert('5 လုံး PIN ထည့်ပါ');
                
                appFunctions.loginUser(name, pin);
            });
        },

        // Transfer setup
        setupTransfer: () => {
            const transferPinInputs = document.querySelectorAll('.transfer-pin');
            
            // Transfer button click
            document.getElementById('transfer-btn').addEventListener('click', () => {
                elements.transferModal.style.display = 'flex';
                helpers.resetModal(elements.transferModal);
                elements.pinConfirmSection.style.display = 'none';
            });

            // Recipient ID input
            elements.recipientId.addEventListener('input', async () => {
                const recipientId = elements.recipientId.value.trim();
                if (!recipientId) {
                    elements.recipientName.textContent = '';
                    return;
                }

                try {
                    const snapshot = await database.ref('users')
                        .orderByChild('userId')
                        .equalTo(recipientId)
                        .once('value');

                    if (snapshot.exists()) {
                        snapshot.forEach(child => {
                            elements.recipientName.textContent = `အကောင့်: ${child.val().name}`;
                        });
                    } else {
                        elements.recipientName.textContent = 'အကောင့်မတွေ့ပါ';
                    }
                } catch (error) {
                    console.error('Recipient lookup error:', error);
                    elements.recipientName.textContent = 'အကောင့်စစ်ဆေးရာတွင်အမှားတစ်ခုဖြစ်နေသည်';
                }
            });

            // Confirm transfer
            elements.confirmTransferBtn.addEventListener('click', async () => {
                const recipientId = elements.recipientId.value.trim();
                const amount = parseInt(elements.transferAmount.value);
                
                if (elements.pinConfirmSection.style.display !== 'block') {
                    // အဆင့် 1 - transfer ကို validate လုပ်ခြင်း
                    let isValid = true;
                    
                    if (!recipientId) {
                        elements.recipientName.textContent = 'Recipient ID ထည့်ပါ';
                        isValid = false;
                    } else if (recipientId === currentUser.userId) {
                        elements.recipientName.textContent = 'မိမိကိုယ်တိုင်သို့ လွှဲ၍မရပါ';
                        isValid = false;
                    } else if (isNaN(amount) || amount <= 0) {
                        elements.amountError.textContent = 'မှန်ကန်သောပမာဏထည့်ပါ';
                        isValid = false;
                    } else if (amount > currentUser.coins) {
                        elements.amountError.textContent = 'လက်ကျန်ငွေမလုံလောက်ပါ';
                        isValid = false;
                    }
                    
                    if (!isValid) return;
                    
                    // PIN confirmation ပြသခြင်း
                    elements.pinConfirmSection.style.display = 'block';
                    helpers.setupPinInputs(Array.from(transferPinInputs));
                } else {
                    // အဆင့် 2 - PIN ဖြင့်အတည်ပြုခြင်း
                    let pin = '';
                    transferPinInputs.forEach(input => pin += input.value);
                    
                    if (pin.length !== 5) {
                        elements.pinError.textContent = '5 လုံး PIN ထည့်ပါ';
                        return;
                    }
                    
                    try {
                        await appFunctions.transferCoins(recipientId, amount);
                        
                        // အောင်မြင်ကြောင်းပြသခြင်း
                        elements.transferSuccess.style.display = 'block';
                        elements.confirmTransferBtn.style.display = 'none';
                        elements.cancelTransferBtn.textContent = 'ပိတ်မည်';
                    } catch (error) {
                        elements.pinError.textContent = error.message;
                    }
                }
            });

            // Cancel transfer
            elements.cancelTransferBtn.addEventListener('click', () => {
                elements.transferModal.style.display = 'none';
            });
        },

        // PIN ပြောင်းလဲမှု setup
        setupPinChange: () => {
            const currentPinInputs = document.querySelectorAll('.current-pin');
            const newPinInputs = document.querySelectorAll('.new-pin');
            const confirmPinInputs = document.querySelectorAll('.confirm-pin');
            
            // Change PIN button click
            document.getElementById('change-pin-btn').addEventListener('click', () => {
                elements.changePinModal.style.display = 'flex';
                helpers.resetModal(elements.changePinModal);
                helpers.setupPinInputs(Array.from(currentPinInputs));
            });

            // Confirm PIN change
            document.getElementById('confirm-pin-change').addEventListener('click', async () => {
                let currentPin = '';
                currentPinInputs.forEach(input => currentPin += input.value);
                
                let newPin = '';
                newPinInputs.forEach(input => newPin += input.value);
                
                let confirmPin = '';
                confirmPinInputs.forEach(input => confirmPin += input.value);
                
                // Input များကို validate လုပ်ခြင်း
                let isValid = true;
                
                if (currentPin.length !== 5) {
                    document.getElementById('current-pin-error').textContent = 'လက်ရှိ PIN ထည့်ပါ';
                    isValid = false;
                }
                
                if (newPin.length !== 5) {
                    document.getElementById('new-pin-error').textContent = 'အသစ် PIN ထည့်ပါ';
                    isValid = false;
                } else if (newPin === currentPin) {
                    document.getElementById('new-pin-error').textContent = 'အသစ် PIN သည် လက်ရှိ PIN နှင့်မတူရပါ';
                    isValid = false;
                }
                
                if (confirmPin.length !== 5) {
                    document.getElementById('confirm-pin-error').textContent = 'အသစ် PIN ကိုအတည်ပြုပါ';
                    isValid = false;
                } else if (newPin !== confirmPin) {
                    document.getElementById('confirm-pin-error').textContent = 'PIN များကိုက်ညီမှုမရှိပါ';
                    isValid = false;
                }
                
                if (!isValid) return;
                
                try {
                    await appFunctions.changePin(currentPin, newPin);
                    alert('PIN အောင်မြင်စွာပြောင်းလဲပြီးပါပြီ!');
                    elements.changePinModal.style.display = 'none';
                } catch (error) {
                    document.getElementById('current-pin-error').textContent = error.message;
                }
            });

            // Cancel PIN change
            document.getElementById('cancel-pin-change').addEventListener('click', () => {
                elements.changePinModal.style.display = 'none';
            });
        },

        // Navigation setup
        setupNavigation: () => {
            window.showScreen = (screenId) => {
                document.querySelectorAll('.screen, .account-screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                
                const screen = document.getElementById(screenId);
                if (screen) {
                    screen.classList.add('active');
                    
                    if (screenId === 'account-screen') {
                        elements.accountName.textContent = currentUser.name;
                        elements.accountId.textContent = currentUser.userId;
                    }
                }
                
                document.querySelectorAll('.footer-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                event.currentTarget.classList.add('active');
            };
        }
    };

    // App ကို initialize လုပ်ခြင်း
    document.addEventListener('DOMContentLoaded', () => {
        eventHandlers.setupLogin();
        eventHandlers.setupTransfer();
        eventHandlers.setupPinChange();
        eventHandlers.setupNavigation();
    });
</script>
</body>
</html>
